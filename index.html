<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychotherapy & Mental Coaching</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            padding: 20px;
        }
        .lgbtq {
            background: linear-gradient(to right, #ff0000, #ff7300, #ffeb00, #00ff00, #0099ff, #9400d3);
        }
        .international {
            background: url('images/globe-with-flags.jpg') center/cover no-repeat;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .btn {
            padding: 12px 24px;
            background: white;
            color: black;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            border-radius: 5px;
            font-weight: 700;
        }
        .btn:hover {
            background: lightgray;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section lgbtq">
            <h1>LGBTQ Support</h1>
            <p>Healing, Growth, and Empowerment for Every Identity</p>
            <button class="btn">Learn More</button>
        </div>
        <div class="section international">
            <div class="overlay"></div>
            <h1>International & Mental Wellness</h1>
            <p>Understanding Mental Health Across Borders</p>
            <button class="btn">Learn More</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause and Breathe Healing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Pause and Breathe Healing</h1>
    </header>

    <!-- Main Container: Using Flexbox to center the content -->
    <div class="container">
        <!-- LGBTQ Support Section -->
        <div class="section lgbtq" onclick="window.location.href='lgbtq.html'">
            <div class="overlay"></div>
            <!-- Optional LGBTQ Image -->
            <img src="images/lgbtq-background.png" alt="LGBTQ Support Image" class="lgbtq-image">
            <h2>LGBTQ Support</h2>
            <p>Healing, Growth, and Empowerment for Every Identity</p>
            <button class="btn">Learn More</button>
        </div>

        <!-- International & Minority Support Section -->
        <div class="section international" onclick="window.location.href='international.html'">
            <div class="overlay"></div>
            <!-- Center the globe-with-flags image in the middle of the International Section -->
            <img src="images/globe-with-flags.jpg" alt="Globe with Flags" class="globe-image">
            <h2>International & Minority Support</h2>
            <p>Understanding and Mental Wellness Across Cultures</p>
            <button class="btn">Learn More</button>
        </div>
    </div>

    <!-- Globe Image Centered in the Middle of the Page -->
    <img src="images/globe.png" alt="Globe Image" class="globe-center">
</body>
</html>
